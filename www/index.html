<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
	<title>L2E Chain - The first POU algorithm.</title>
	<link href="css/fontello.css" rel="stylesheet">
	<link href="css/style.css?r=21" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/three.min.js"></script>
	<script src="js/timer.js"></script>
</head>
<body>

<div id="graph"></div>
<div class="top">
	<div class="container">
		<div class="row">
			<div class="offset-md-3 col-md-6">

				<div class="cover">
					<div class="title">
						<img src="res/l2e_icon96.png" width="64" height="64">
						L2E
					</div>
					<div class="subtitle" data-html="subtitle">
						第一个采用POU算法的区块链
						<br>
						旨在鼓励内容生成者服务更多的用户,并且为之提供更好的创作环境以及更多收益
					</div>

					<div class="timer" data-from="2018-05-10" data-end="2018-09-12">
						<div class="day">
							<div class="number">0</div>
						</div>
						<div class="day">
							<div class="number">1</div>
						</div>
						d
						<div class="hours">
							<div class="number">0</div>
						</div>
						<div class="hours">
							<div class="number">0</div>
						</div>
						:
						<div class="minute">
							<div class="number">0</div>
						</div>
						<div class="minute">
							<div class="number">0</div>
						</div>
						:
						<div class="second">
							<div class="number">0</div>
						</div>
						<div class="second">
							<div class="number">0</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="offset-md-3 col-md-6 content">
			<div class="m-progress" data-target="5">
				<div class="m-progress-bar" style="width: 0%"></div>
				<div class="m-progress-hover" style="width: 5%"></div>
				<div class="m-progress-cursor-target" style="left: 5%">5%</div>
			</div>

			<button class="button mt-4" id="buyToken" data-text="Buy Token">Buy Token</button>
		</div>
	</div>
</div>

<div class="alert-cover">
	<div class="alert">
		<div class="content">
			<div class="alert-content-0" data-size="6">
				<div class="form-group text-center">
					<h4 data-text="Buy Token">Buy Token</h4>
				</div>
				<form class="mt-4" onsubmit="return false;" id="buyForm">
					<div class="form-group">
						<label for="l2eAddress"><span data-text="Purchase address">Purchase address</span>(<span class="text-danger" data-text="Address Append">Ropsten test network</span>)</label>
						<input readonly type="text" class="form-control mt-2" id="l2eAddress">
					</div>
					<div class="form-group">
						<label for="myETHWallet" data-text="ETH Wallet">ETH Wallet</label>
						<select class="form-control" id="myETHWallet">
						</select>
					</div>
					<div class="form-group">
						<label for="amount" data-text="Number">Number(ETH)</label>
						<input type="text" class="form-control mt-2" id="amount">
					</div>
					<div class="form-group text-center">
						<button class="btn btn-success col-md-4 col-5" type="submit" data-text="Buy">Buy</button>
						<button class="btn btn-primary col-md-4 col-5" type="button" id="vote" data-text="Vote to Transfer">Vote to Transfer</button>
						<small class="form-text text-danger content-alert" id="buyAlert">
						</small>
					</div>
				</form>
				<a class="check-balance" href="javascript:void(0)" data-text="Query Token">Query Token</a>
			</div>
			<div class="alert-content-1" data-size="4">
				<div class="form-group text-center">
					<h4 data-text="Query Token">Query Token</h4>
				</div>
				<form class="mt-4" onsubmit="return false" >
					<div class="form-group">
						<label for="myAddress" data-text="Query Wallet">Query Wallet</label>
						<select class="form-control" id="myAddress">
						</select>
					</div>
					<div class="form-group">
						<label for="balance" data-text="Count">Count</label>
						<input readonly type="text" class="form-control mt-2" id="balance">
					</div>
				</form>
				<a class="buy-token" href="javascript:void(0)" data-text="Buy Token">Buy Token</a>
			</div>
			<div class="alert-content-2" data-size="5">
				<div class="form-group text-center">
					<h4 data-text="Vote to Transfer">Vote to Transfer</h4>
				</div>
				<form class="mt-4" onsubmit="return false" id="voteForm">
					<div class="form-group">
						<label for="myWallet" data-text="ETH Wallet">ETH Wallet</label>
						<select class="form-control" id="myWallet">
						</select>
					</div>
					<div class="form-group">
						<label for="mainnetWallet" data-text="Mainnet Wallet">Mainnet Wallet</label>
						<input type="text" class="form-control mt-2" id="mainnetWallet">
					</div>
					<div class="form-group text-center">
						<button class="btn btn-danger col-md-4 col-5" type="button" id="voteBack" data-text="Back">Back</button>
						<button class="btn btn-success col-md-4 col-5" type="submit" data-text="Confirm">Confirm</button>
						<small class="form-text text-danger content-alert" id="voteAlert" data-text="Input wallet">
							Mainnet Wallet must not empty.
						</small>
					</div>
				</form>
			</div>
			<div class="alert-content-3" data-size="3">
				<div class="form-group text-center">
					<h4 data-text="Confirm">Confirm</h4>
				</div>
				<form class="mt-4" onsubmit="return false" id="confirmForm">
					<div class="form-group">
						<span class="form-text text-center" id="confirmText">
						</span>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-danger col-md-4 col-5" type="button" id="confirmBack" data-text="Cancel">Cancel</button>
						<button class="btn btn-success col-md-4 col-5" type="submit" data-text="Confirm">Confirm</button>
					</div>
				</form>
			</div>
			<div class="alert-content-4" data-size="3">
				<div class="form-group text-center">
					<h4 data-text="Transaction Complete">Transaction Complete</h4>
				</div>
				<form class="mt-4" onsubmit="return false" id="infoForm">
					<div class="form-group">
						<span class="form-text text-center" id="infoText">
						</span>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-success col-md-4" type="submit" data-text="Confirm">Confirm</button>
					</div>
				</form>
			</div>
		</div>
		<button class="close"><i class="icon-cancel"></i></button>
	</div>
</div>

<button id="languageChange">E</button>

<script src="js/web3.min.js"></script>
<script>
    var BigNumber = require('bignumber.js');
</script>
<script src="js/main.min.js?r=15"></script>
</body>
</html>
