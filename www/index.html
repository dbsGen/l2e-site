<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
	<title>L2E Chain - The first POU algorithm.</title>
	<link href="css/fontello.css" rel="stylesheet">
	<link href="css/style.css?r=17" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/three.min.js"></script>
	<script src="js/timer.js"></script>
</head>
<body>

<div id="graph"></div>
<div class="top">
	<div class="container">
		<div class="row">
			<div class="offset-md-3 col-md-6">

				<div class="cover">
					<div class="title">
						<img src="res/l2e_icon96.png" width="64" height="64">
						L2E
					</div>
					<div class="subtitle">
						第一个采用POU算法的区块链
						<br>
						旨在鼓励内容生成者服务更多的用户,并且为之提供更好的创作环境以及更多收益
					</div>

					<div class="timer" data-from="2018-05-10">
						<div class="day">
							<div class="number">0</div>
						</div>
						<div class="day">
							<div class="number">1</div>
						</div>
						:
						<div class="hours">
							<div class="number">0</div>
						</div>
						<div class="hours">
							<div class="number">0</div>
						</div>
						:
						<div class="minute">
							<div class="number">0</div>
						</div>
						<div class="minute">
							<div class="number">0</div>
						</div>
						:
						<div class="second">
							<div class="number">0</div>
						</div>
						<div class="second">
							<div class="number">0</div>
						</div>
					</div>

					<script>
                        CountdownTimer.init();
					</script>
				</div>
			</div>
		</div>
		<div class="offset-md-3 col-md-6 content">
			<div class="m-progress">
				<div class="m-progress-bar" style="width: 0%"></div>
			</div>

			<button class="button mt-4" id="buyToken">Buy Token</button>
		</div>
	</div>
</div>

<div class="alert-cover">
	<div class="alert">
		<div class="content">
			<div class="alert-content-0">
				<div class="form-group text-center">
					<h4>购买代币</h4>
				</div>
				<form class="mt-4" onsubmit="return false;" id="buyForm">
					<div class="form-group">
						<label for="l2eAddress">购买地址(<span class="text-danger">Ropsten测试网</span>)</label>
						<input readonly type="text" class="form-control mt-2" id="l2eAddress">
					</div>
					<div class="form-group">
						<label for="amount">购买数量(ETH)</label>
						<input type="text" class="form-control mt-2" id="amount">
					</div>
					<div class="form-group text-center">
						<button class="btn btn-success col-md-4" type="submit">购买</button>
						<button class="btn btn-primary col-md-4" type="button" id="vote">投票转移</button>
						<small class="form-text text-danger content-alert" id="buyAlert">
							如果没有安装MetaMask插件可以直接往地址中转入相应数量的以太币
						</small>
					</div>
				</form>
				<a class="check-balance" href="javascript:void(0)">查询代币</a>
			</div>
			<div class="alert-content-1">
				<div class="form-group text-center">
					<h4>查询代币</h4>
				</div>
				<form class="mt-4" onsubmit="return false" >
					<div class="form-group">
						<label for="myAddress">查询地址</label>
						<select class="form-control" id="myAddress">
						</select>
					</div>
					<div class="form-group">
						<label for="balance">持有数量</label>
						<input readonly type="text" class="form-control mt-2" id="balance">
					</div>
				</form>
				<a class="buy-token" href="javascript:void(0)">购买代币</a>
			</div>
			<div class="alert-content-2">
				<div class="form-group text-center">
					<h4>投票转移</h4>
				</div>
				<form class="mt-4" onsubmit="return false" id="voteForm">
					<div class="form-group">
						<label for="myWallet">我的ETH钱包</label>
						<select class="form-control" id="myWallet">
						</select>
					</div>
					<div class="form-group">
						<label for="mainnetWallet">主网钱包</label>
						<input type="text" class="form-control mt-2" id="mainnetWallet">
					</div>
					<div class="form-group text-center">
						<button class="btn btn-danger col-md-4" type="button" id="voteBack">返回</button>
						<button class="btn btn-success col-md-4" type="submit">确认转移</button>
						<small class="form-text text-danger content-alert" id="voteAlert">
							请输入主网钱包地址
						</small>
					</div>
				</form>
			</div>
			<div class="alert-content-3">
				<div class="form-group text-center">
					<h4>确认</h4>
				</div>
				<form class="mt-4" onsubmit="return false" id="confirmForm">
					<div class="form-group">
						<span class="form-text text-center" id="confirmText">
							确认转移到?
						</span>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-danger col-md-4" type="button" id="confirmBack">取消</button>
						<button class="btn btn-success col-md-4" type="submit">确认</button>
					</div>
				</form>
			</div>
			<div class="alert-content-4">
				<div class="form-group text-center">
					<h4>交易完成</h4>
				</div>
				<form class="mt-4" onsubmit="return false" id="infoForm">
					<div class="form-group">
						<span class="form-text text-center" id="infoText">
							确认转移到?
						</span>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-success col-md-4" type="submit">确认</button>
					</div>
				</form>
			</div>
		</div>
		<button class="close"><i class="icon-cancel"></i></button>
	</div>
</div>

<script src="js/web3.min.js"></script>
<script>
    var BigNumber = require('bignumber.js');
</script>
<script src="js/main.min.js?r=9"></script>
</body>
</html>
