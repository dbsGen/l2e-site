<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
	<title>L2E Chain - The first POU algorithm.</title>
	<link href="css/fontello.css" rel="stylesheet">
	<link href="css/style.css?r=11" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/three.min.js"></script>
	<script src="js/timer.js"></script>
</head>
<body>

<div id="graph"></div>
<div class="top">
	<div class="container">
		<div class="row">
			<div class="offset-md-3 col-md-6">

				<div class="cover">
					<div class="title">
						<img src="res/l2e_icon96.png" width="64" height="64">
						L2E
					</div>
					<div class="subtitle">
						第一个采用POU算法的区块链
						<br>
						旨在鼓励内容生成者服务更多的用户,并且为之提供更好的创作环境以及更多收益
					</div>

					<div class="timer" data-from="2018-5-10">
						<div class="day">
							<div class="number">0</div>
						</div>
						<div class="day">
							<div class="number">1</div>
						</div>
						:
						<div class="hours">
							<div class="number">0</div>
						</div>
						<div class="hours">
							<div class="number">0</div>
						</div>
						:
						<div class="minute">
							<div class="number">0</div>
						</div>
						<div class="minute">
							<div class="number">0</div>
						</div>
						:
						<div class="second">
							<div class="number">0</div>
						</div>
						<div class="second">
							<div class="number">0</div>
						</div>
					</div>

					<script>
                        CountdownTimer.init();
					</script>
				</div>
			</div>
		</div>
		<div class="offset-md-3 col-md-6 content">
			<div class="m-progress">
				<div class="m-progress-bar" style="width: 0%"></div>
			</div>

			<button class="button mt-4">参加</button>
		</div>

	</div>


</div>
<script src="js/web3.min.js"></script>
<script>
	var web3 = require('web3');
</script>
<script src="js/main.min.js?r=2"></script>
</body>
</html>
